<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="assets/logres.css">
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-container">
            <div class="logo">
                <img src="img/sopa.png" alt="GastroGuia Logo">
            </div>
            <div class="nav-items">
                <a href="index.html" class="nav-btn">Inicio</a>
                <a href="login.html" class="nav-btn">Iniciar Sesión</a>
            </div>
        </div>
    </nav>
    <h1 class="titulo">Registrate</h1>
    <div class="container">
        <form action="/register" method="POST">
            <label for="username">Nombre:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre" >
            
            <label for="user">Usuario:</label>
            <input type="text" id="user" name="user" placeholder="Ingrese su usuario" >

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" >

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" >

            <button type="submit" class="boton">Registrar</button>
        </form>
    </div>
</body>
</html>
